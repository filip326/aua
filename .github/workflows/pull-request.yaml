name: test-pull-request

on:
    pull_request:
        branches:
            - "master"

jobs:
    docker:
        name: Backend Tests
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x]
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - run: cd backend
            - run: yarn install --frozen-lockfile
            # - run: yarn format
            - run: yarn test
